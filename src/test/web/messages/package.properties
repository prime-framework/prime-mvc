key=Super Package Message
format_key=Super Package Message %s %s %s

[InvalidContentType]=Invalid [Content-Type] HTTP request header value of [%s]. Supported values for this request include [%s].
[JSONPatchTestFailed]=A requested test operation has failed. The value is not equal to the expected value. No changes were made to the requested resource.
[MissingContentType]=Missing required [Content-Type] HTTP request header.
[PatchNotSupported]=The [Content-Type] HTTP request header value of [%s] is not supported for this request.
[UnsupportedContentType]=Unsupported [Content-Type] HTTP request header value of [%s].

[invalidJSON]=Unable to parse JSON. The property [%s] was invalid. The error was [%s]. The detailed exception was [%s].

# Default messages
[blank]=Required

[invalidOption]nested.fruit=the supplied value of [%s] was not a valid nested fruit value. Valid values are [%s]
[invalidOption]fruit=the supplied value of [%s] was not a valid fruit value. Valid values are [%s]
